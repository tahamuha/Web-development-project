<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Header">
            <h1>Job Application</h1>
            <h3 class="small-heading">(Web)</h3>
        </div>
        <div class="form">
            <form action="post">
                <div class="form-container">
                    <div class="box1 box">
                        <label for="First Name">First Name</label>
                        <input type="text" id="First Name" name="First Name">
                    </div>
                    <div class="box2 box">
                        <label for="Second Name">Second Name</label>
                        <input type="text" id="Second Name" name="Second Name">
                    </div>
                    <div class="box3 box space">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email">
                    </div>
                    <div class="box4 box space">
                        <label for="job Role">Job Role</label>
                        <select name="job Role" id="job Role">
                            <option value="">Select job Role</option>
                            <option value="Fronted">Fronted Developer</option>
                            <option value="backend">backend Developer</option>
                            <option value="Graphis Designer">Graphis Designer</option>
                        </select>
                    </div>
                    <div class="box5 box space">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="40" rows="7"></textarea>
                    </div>
                    <div class="box6 box space">
                        <label for="City">City</label>
                        <input type="text" id="City" name="City">
                    </div>
                    <div class="box7 box space">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="pincode" name="Pincode">
                    </div>
                    <div class="box7 box space">
                        <label for="Date">Date</label>
                        <input type="date" id="Date" name="Date">
                    </div>
                    <div class="box8 box space">
                        <label for="Upload">Upload Your CV</label>
                        <input class="Upload" type="file" id="Upload" name="Upload">
                    </div>
                </div>

            </form>
        </div>
        <footer>
            <button>Apply Now</button>
        </footer>
    </div>

</body>

</html>
